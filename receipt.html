<html>
  <head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="receipt.css" media="all" rel="stylesheet" type="text/css">
    <style>
      body {
        background-color: #e9e5e2;
      }
      .receipt {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="receipt">
      <div class="vendor">
        <div class="name">
          Daniel Rabinowitz Consulting
        </div>
        <div class="website">
          http://DanielRabinowitz.com/
        </div>
        <div class="address">
          123 Main St<br>
          Anytown, USA 12345
        </div>
      </div>
      <div class="header line">-==- Thank you for your purchase! -==-</div>
      <div class="timestamp-line">
        <div class="order-id">Order ID: 12345</div>
        <div class="timestamp">Friday, Aug 22, 2014 3:04pm MDT</div>
      </div>
      <div class="section">
        <div class="title">======================= Product =======================</div>
        <div class="content">
          <div class="item">
            Awesome product<br>
            So cool!<br>
            Size: XXXXXXL
          </div>
          <div class="price">$123.45</div>
        </div>
      </div>
    </div>
  </body>
</html>
