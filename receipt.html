<html>
  <head>
<style>
.receipt {
  border: 1px solid black;
}
.receipt > .timestamp-line > .order-id {
  display: inline-block;
}


</style>
  </head>
  <body>
    <div class="receipt">
      <div class="vendor">
        <div class="name">
          Daniel Rabinowitz Consulting
        </div>
        <div class="website">
          http://DanielRabinowitz.com/
        </div>
      </div>
      <div>general note</div>
      <div class="section timestamp-line">
        <div class="order-id">Order ID: 12345</div>
        <div class="timestamp">Friday, Aug 22, 2014 3:04pm MDT</div>
      </div>
      <div class="section">
        <div class="title">Product</div>
        <div class="content">
          <div class="item">
            Awesome product<br>
            So cool!<br>
            Size: XXXXXXL
          </div>
          <div class="price">$123.45</div>
        </div>
      </div>
    </div>
  </body>
</html>
