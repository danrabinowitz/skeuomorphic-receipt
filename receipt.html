<html>
  <head>
<style>
body {
  background-color: #e9e5e2;
}
.receipt {
  margin: 0 auto;
}
</style>

<style>
.receipt {
  border: 1px solid black;
  width: 32em;
  background: #f4f4f4;
  padding: 2em 1em;
  font-family: Monaco, monospace;
  font-size: 12px;
  text-transform: uppercase;
}
.receipt > .timestamp-line > .order-id {
  display: inline-block;
}
.receipt > .vendor {
  text-align: center;
  margin-bottom: 1em;
}

.receipt > .vendor > .address {
  margin: 1em 0;
}

.receipt > .header.line {
  text-align: center;
  margin: 1em 0;
}

.receipt > .timestamp-line {
  overflow-x: hidden;
}

.receipt > .timestamp-line::before,
.receipt > .timestamp-line::after {
  content: "********************************************************";
}

.receipt > .timestamp-line > .order-id {
  float: right;
}

/*.receipt > .section > .title::before,
.receipt > .section > .title::after {
  content: "=================================================";
}*/

.receipt > .section > .title {
  text-align: center;
  overflow-x: hidden;
  white-space: nowrap;
}


</style>
  </head>
  <body>
    <div class="receipt">
      <div class="vendor">
        <div class="name">
          Daniel Rabinowitz Consulting
        </div>
        <div class="website">
          http://DanielRabinowitz.com/
        </div>
        <div class="address">
          123 Main St<br>
          Anytown, USA 12345
        </div>
      </div>
      <div class="header line">-==- Thank you for your purchase! -==-</div>
      <div class="timestamp-line">
        <div class="order-id">Order ID: 12345</div>
        <div class="timestamp">Friday, Aug 22, 2014 3:04pm MDT</div>
      </div>
      <div class="section">
        <div class="title">======================= Product =======================</div>
        <div class="content">
          <div class="item">
            Awesome product<br>
            So cool!<br>
            Size: XXXXXXL
          </div>
          <div class="price">$123.45</div>
        </div>
      </div>
    </div>
  </body>
</html>
